name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify-grok-secret:
    name: Verify GROK_API_KEY from Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify GROK_API_KEY is set
        env:
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
        run: |
          if [ -z "$GROK_API_KEY" ]; then
            echo "GROK_API_KEY is not set. Add it in Settings → Secrets → Actions."
            exit 1
          fi
          echo "GROK_API_KEY is present and available to the job (value is masked)."

      # Example: show how to pass the secret into later steps without printing it
      - name: Example usage (no output)
        env:
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
        run: |
          # Use the secret in commands. Do NOT echo the value.
          # Example (commented):
          # curl -H "Authorization: Bearer $GROK_API_KEY" https://api.x.ai/v1/...
          echo "Ready to call AI endpoints securely from CI without exposing secrets."
